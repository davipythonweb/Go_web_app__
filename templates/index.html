<!-- embedar um codigo Go para carregar o template -->
{{define "index"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja-Golang</title>

    <!-- Bootstrap - via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <style>
        body
        {
            margin:50px ;

        }
        .content 
        {
            background-color: gray;
             
        }
    </style>

    <h1>Loja-Golang</h1>
    <div class="content">

        <table class="table table-primary table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.Nome}}</td>
                    <td>{{.Descricao}}</td>
                    <td>{{.Preco}}</td>
                    <td>{{.Quantidade}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
        
    </div>
</body>
</html>
{{end}}
