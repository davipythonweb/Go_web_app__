{{define "New"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-Produto</title>

    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">

    <!-- Bootstrap - via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>

<nav class="navbar navbar-light bg-light mb-4">
    <a class="navbar-brand" href="/">Loja-Golang</a>
</nav>

<body>
    <form action="insert" class="form-floating gap-3 mb-3" method="POST">
        <div class="form-floating mx-4 mb-3 col-md-4">
            <input type="text" class="form-control" name="nome">
            <label for="floatingInput">Nome:</label>
        </div>
        <div class="form-floating mx-4 mb-3 col-md-4">
            <input type="text" class="form-control" name="descricao">
            <label for="floatingInput">Descrição:</label>
        </div>
        <div class="form-floating mx-4 mb-3 col-md-4">
            <input type="number" class="form-control" name="preco">
            <label for="floatingInput">Preço:</label>
        </div>
        <div class="form-floating mx-4 mb-3 col-md-4">
                <input type="number" class="form-control" name="quantidade">
                <label for="floatingInput">Quantidade:</label>
        </div>
        
        <button class="btn btn-success ms-4 mb-2" value="salvar" type="submit">Salvar</button>
        <a href="/" class="btn btn-primary mb-2">Voltar</a>
    </form>
</body>
</html>
{{end}}
